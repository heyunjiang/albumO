<layout name="layout" />
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="title">图片添加</div>
		<form class="form-horizontal" id="add_img_form" method="post" action="{:U('Admin/Admin/addCtr')}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="add_ac_name" class="col-sm-2 control-label">选择相册</label>
				<div class="col-sm-10">
					<select class="form-control" name="ac_id">
						<foreach name="ac_info" item="vo" >
							<option value="{$vo.ac_id}">{$vo.ac_name}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="add_img_name" class="col-sm-2 control-label">图片名字</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="img_name" id="add_img_name" placeholder="图片名字">
				</div>
			</div>
			<div class="form-group hidden">
				<label for="add_img_type" class="col-sm-2 control-label">类型</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="type" value="add_img" id="add_img_type" placeholder="类型">
				</div>
			</div>
			<div class="form-group">
				<label for="add_img_description" class="col-sm-2 control-label">图片描述</label>
				<div class="col-sm-10">
					<textarea id="add_img_description" class="form-control" rows="3" name="img_description" placeholder="图片描述"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="imgurl" class="col-sm-2 control-label">图片</label>
				<div class="col-sm-10">
					<input type="file" name="imgurl" class="form-control" id="imgurl">
					<span id="helpBlock" class="help-block">支持 png , jpg , jpeg 的图片</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success" id="add_img_submit">提交</button>
				</div>
			</div>
		</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
<script type="text/javascript">
	if({$status}&&{$status} == 1){
		sweetAlert({title: "添加失败"},function(){window.location.href = "{:U('Admin/Admin/picAdd')}";})
	}else if({$status}&&{$status} == 2){
		sweetAlert({title: "添加成功"},function(){window.location.href = "{:U('Admin/Admin/picAdd')}";})
	}
</script>
