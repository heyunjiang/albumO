<!-- 图片更新 -->
<layout name="layout" />
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="title">图片信息更新</div>
		<form class="form-horizontal" id="add_img_form" method="post" action="{:U('Admin/Admin/up')}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="add_ac_name" class="col-sm-2 control-label">图片</label>
				<div class="col-sm-10">
					<img src="/albumO/src/{$img_info.img_url}" style="width: 100px;">
				</div>
			</div>
			<div class="form-group">
				<label for="add_ac_name" class="col-sm-2 control-label">所属相册</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" value="{$ac_info.ac_name}" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label for="add_img_name" class="col-sm-2 control-label">图片名字</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="img_name" value="{$img_info.img_name}" placeholder="图片名字">
				</div>
			</div>
			<div class="form-group hidden">
				<label for="add_img_type" class="col-sm-2 control-label">类型</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="type" value="up_img" id="add_img_type" placeholder="类型">
				</div>
			</div>
			<div class="form-group hidden">
					<label class="col-sm-2 control-label">id</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="img_id" value="{$img_info.img_id}" placeholder="id">
					</div>
				</div>
			<div class="form-group">
				<label for="add_img_description" class="col-sm-2 control-label">图片描述</label>
				<div class="col-sm-10">
					<textarea id="add_img_description" class="form-control" rows="3" name="img_description">{$img_info.img_description}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success" id="up_img_submit">提交</button>
				</div>
			</div>
		</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
<script type="text/javascript">
	if({$status}&&{$status} == 1){
		sweetAlert({title: "更新失败"},function(){window.location.href = "{:U('Admin/Admin/pic')}";})
	}else if({$status}&&{$status} == 2){
		sweetAlert({title: "更新成功"},function(){window.location.href = "{:U('Admin/Admin/pic')}";})
	}
</script>
