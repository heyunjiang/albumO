<!-- 用户添加 -->
<layout name="layout" />
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="title">用户添加</div>
			<form class="form-horizontal" id="add-user-form" method="post" action="{:U('Admin/Admin/addCtr')}" enctype="multipart/form-data">
				<div class="form-group">
				<label for="add-user-email" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-10">
					<input type="email" name="email" class="form-control" placeholder="Email" id="add-user-email" required="required">
					</div>
				</div>
				<div class="form-group">
				<label for="add-user-password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
					<input type="password" name="password" class="form-control" placeholder="Password" id="add-user-password" required="required">
					</div>
				</div>
				<div class="form-group">
				<label for="add-user-nickname" class="col-sm-2 control-label">昵称</label>
					<div class="col-sm-10">
					<input type="text" name="nickname" class="form-control" placeholder="nickname" id="add-user-nickname">
					</div>
				</div>
				<div class="form-group">
				<label for="add-user-sex" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-5">
						<label class="radio-inline">
							<input type="radio" name="sex" id="sex0" value="0" checked=""> 男
						</label>
						<label class="radio-inline">
							<input type="radio" name="sex" id="sex1" value="1"> 女
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="headurl" class="col-sm-2 control-label">头像</label>
					<div class="col-sm-10">
						<input type="file" name="headurl" class="form-control" id="headurl">
						<span id="helpBlock" class="help-block">支持 png , jpg , jpeg 的图片，请小于2M</span>
					</div>
				</div>
				<div class="form-group hidden">
				<label class="col-sm-2 control-label">类型</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="type" value="add_user" placeholder="类型">
				</div>
			</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">提交</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
<script type="text/javascript">
	if({$status}&&{$status} == 1){
		sweetAlert({title: "添加失败"},function(){window.location.href = "{:U('Admin/Admin/user')}";})
	}else if({$status}&&{$status} == 2){
		sweetAlert({title: "添加成功"},function(){window.location.href = "{:U('Admin/Admin/user')}";})
	}
</script>
