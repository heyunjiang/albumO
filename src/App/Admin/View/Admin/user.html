<layout name="layout" />
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="title">用户信息</div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>序号</th>
							<th>头像</th>
							<th>昵称</th>
							<th>性别</th>
							<th>email</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="ac-table-info">
						<foreach name="user_info" item="vo" >
							<tr>
								<td>{$key}</td>
								<td><img src='/albumO/src/{$vo.headurl}' style='height:40px;width:40px;border-radius: 20px;'></td>
								<td>{$vo.nickname}</td>
								<td>{$vo.sex}</td>
								<td>{$vo.email}</td>
								<td><a href="{:U('Admin/Admin/userUp',array('user_id'=>$vo['user_id']))}">编辑</a><a href="#">删除</a></td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
