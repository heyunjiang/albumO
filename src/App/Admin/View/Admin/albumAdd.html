<layout name="layout" />
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="title">相册添加</div>
		<form class="form-horizontal" id="add_ac_form">
			<div class="form-group">
				<label for="add_ac_name" class="col-sm-2 control-label">相册名字</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="ac_name" id="add_ac_name" placeholder="相册名字">
				</div>
			</div>
			<div class="form-group">
				<label for="add_ac_description" class="col-sm-2 control-label">相册描述</label>
				<div class="col-sm-10">
					<textarea id="add_ac_description" class="form-control" rows="3" name="ac_description" placeholder="相册描述"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-success" id="add_ac_submit">提交</button>
				</div>
			</div>
		</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
